<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LatLong Lookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <main class="container" id="app">
      <h1>LatLong Lookup</h1>

      <form @submit.prevent="lookup">
        <label>Latitude
          <input v-model="lat" type="number" step="0.000001" required />
        </label>

        <label>Longitude
          <input v-model="lon" type="number" step="0.000001" required />
        </label>

        <button type="submit">Search</button>
      </form>

      <article v-if="error"><strong>Error:</strong> {{ error }}</article>

      <article v-if="result">
        <p><strong>Short:</strong> {{ result.short_address }}</p>
        <p><strong>Long:</strong> {{ result.long_address }}</p>
      </article>
    </main>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            lat: "",
            lon: "",
            result: null,
            error: null,
          };
        },
        methods: {
          async lookup() {
            this.error = null;
            this.result = null;

            const params = new URLSearchParams({
              lat: this.lat,
              long: this.lon,
            });

            try {
              const res = await fetch(`/api/v1/latlong?${params}`);
              if (!res.ok) throw new Error(await res.text());
              this.result = await res.json();
            } catch (err) {
              this.error = err.message;
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
